<div class = "show-workouts">
  <h2>New Workout</h2>

  <div data-workout-form data-workout="newWorkout"></div>

  <h2>These are all the Workouts</h2>

  <div data-ng-repeat="workout in workouts">
    <p><a data-ui-sref="workoutShow({id: workout._id})">Description: {{workout.description}}</a></p>
    <p>Feelings: {{workout.feelings}}</p>
    <p>Time: {{workout.time}}</p>
    <p>id: {{workout._id}}</p>
    <p data-ng-repeat="tag in workout.tags">tags: {{tag.exerciseType}}</p>
  </div>
</div>
