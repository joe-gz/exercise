<form>
  <input placeholder="Description" data-ng-model="workout.description" />
  <input placeholder="Feelings" data-ng-model="workout.feelings" />
  <input placeholder="Time" data-ng-model="workout.time" />
  <button type="button" data-ng-if="!workout._id" data-ng-click="create()">Create</button>
  <div data-ng-if="workout._id">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>
